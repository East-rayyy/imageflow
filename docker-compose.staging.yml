version: '3.8'

services:
  imageflow-staging:
    build: .
    ports:
      - "8001:8000"  # Different port to avoid conflicts with main
    environment:
      - PORT=8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    container_name: imageflow-staging
